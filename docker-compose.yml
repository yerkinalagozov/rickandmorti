services:
  backend:
    build:
      context: ./rick-morty-backend
      dockerfile: deployments/docker/Dockerfile
    container_name: rickmorty-backend
    environment:
      - ADDR=:8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    image: node:18-alpine
    container_name: rickmorty-frontend
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=1
    volumes:
      - ./rick-morty-frontend:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run build && npx http-server dist -p 7878 -a 0.0.0.0 --no-dotfiles --silent"
    ports:
      - "7878:7878"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7878/index.html"]
      interval: 10s
      timeout: 3s
      retries: 12
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: rickmorty-net
